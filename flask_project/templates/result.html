<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analysis Result</title>
</head>
<body>
    <h1>Text Analysis Result</h1>
    <p><strong>Number of Words:</strong> {{ analysis.num_words }}</p>
    <p><strong>Number of Characters:</strong> {{ analysis.num_chars }}</p>
    <p><strong>Most Common Words:</strong></p>
    <ul>
        {% for word, count in analysis.most_common_words %}
            <li>{{ word }}: {{ count }}</li>
        {% endfor %}
    </ul>
    <p><strong>Lexical Density:</strong> {{ analysis.lexical_density }}</p>
    <a href="{{ url_for('home') }}">Go Home</a>
</body>
</html>
